<table class="table">
  <thead>
    <tr>
      <th scope="col">UserId</th>
      <th scope="col">Id</th>
      <th scope="col">Title</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts">
      <th scope="row">3</th>
      <td>{{post.userId}}</td>
      <td>{{post.Id}}</td>
      <td>{{post.Title}}</td>
    </tr>
  </tbody>
</table>
